name: Resolve Wildcards

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "0 6 * * 0"  # domingo 03:00 BRT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pip install dnspython

      - name: Resolve wildcards
        run: |
          python3 << 'EOF'
          import dns.resolver

          input_file = "allow"
          output_file = "allow-ip.txt"

          ips = set()

          # carrega conteúdo anterior, se existir
          try:
              with open(output_file, "r") as f:
                  for line in f:
                      if line.strip():
                          ips.add(line.strip())
          except FileNotFoundError:
              pass

          try:
              with open(input_file, "r") as f:
                  domains = [line.strip() for line in f if line.strip()]
          except FileNotFoundError:
              domains = []

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          common = ["www", "api", "mail", "cdn", "files"]

          for domain in domains:
              if "*" not in domain:
                  continue

              base = domain.replace("*.", "")

              for sub in common:
                  full = f"{sub}.{base}"
                  try:
                      answers = resolver.resolve(full, "A")
                      for answer in answers:
                          ips.add(answer.to_text())
                  except:
                      pass

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")

          print("allow-ip.txt atualizado (wildcards).")
          EOF

      - name: Pull latest before pushing
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase || echo "Nada para rebase."

      - name: Commit changes
        run: |
          git add allow-ip.txt
          git commit -m "Atualização automática (wildcards)" || echo "Nenhuma mudança."

      - name: Push changes
        run: |
          git push --force-with-lease
