name: Resolve Wildcards

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "0 6 * * 0"  # domingo 03:00 BRT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pip install dnspython

      - name: Resolve wildcards
        run: |
          python3 << 'EOF'
          import dns.resolver
          import subprocess

          input_file = "allow"
          output_file = "allow-ip.txt"

          ips = set()

          try:
              with open(output_file, "r") as f:
                  for line in f:
                      line = line.strip()
                      if line:
                          ips.add(line)
          except FileNotFoundError:
              pass

          try:
              with open(input_file, "r") as f:
                  domains = [line.strip() for line in f if line.strip()]
          except FileNotFoundError:
              print("Arquivo 'allow' não encontrado.")
              domains = []

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          # lista pequena de hosts comuns para descobrir subdomínios válidos
          common = ["www", "api", "mail", "cdn", "files"]

          for domain in domains:
              if "*" not in domain:
                  continue

              base = domain.replace("*.", "")

              for sub in common:
                  full = f"{sub}.{base}"
                  try:
                      answers = resolver.resolve(full, "A")
                      for answer in answers:
                          ips.add(answer.to_text())
                          print(f"{full} -> {answer.to_text()}")
                  except:
                      pass

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")

          print("allow-ip.txt atualizado (wildcards).")
          EOF

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allow-ip.txt
          git commit -m "Atualização automática (wildcards)" || echo "Nenhuma mudança."
          git push --force-with-lease
