name: Resolve Wildcards

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "0 6 * * 0"  # todo domingo às 03:00 BRT

permissions:
  contents: write

jobs:
  wildcards:
    runs-on: ubuntu-latest

    steps:
      - name: Wait 60 seconds to avoid conflicts
        run: sleep 60

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: pip install dnspython

      - name: Resolve wildcards
        run: |
          python3 << 'EOF'
          import dns.resolver

          input_file = "allow"
          output_file = "allow-ip-wildcards.txt"

          ips = set()
          wildcards = []

          try:
              with open(input_file, "r") as f:
                  for line in f:
                      d = line.strip()
                      if d.startswith("*."):
                          wildcards.append(d[2:])  # remove "*."
          except FileNotFoundError:
              pass

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          for domain in wildcards:
              try:
                  answers = resolver.resolve(domain, "A")
                  for answer in answers:
                      ips.add(answer.to_text())
              except Exception as e:
                  print(f"Erro wildcard {domain}: {e}")

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")

          print("allow-ip-wildcards.txt atualizado com sucesso.")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add allow-ip-wildcards.txt
          git diff --cached --quiet && echo "Sem mudanças." && exit 0

          git commit -m "Atualização automática (wildcards)"
          git pull --rebase || true
          git push || git push --force
