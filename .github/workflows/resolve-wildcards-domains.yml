name: Resolve Wildcards

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "30 6 * * *"  # 03:30 BRT → evita conflito com o de domínio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install dnspython

      - name: Resolve wildcards
        run: |
          python3 << 'EOF'
          import dns.resolver, dns.exception

          input_file = "allow"
          output_file = "allow-ip-wildcards.txt"

          ips = set()

          try:
              with open(input_file, "r") as f:
                  wildcards = [line.strip() for line in f.readlines()
                               if line.strip().startswith("*.")]
          except FileNotFoundError:
              wildcards = []

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          for wc in wildcards:
              base = wc.replace("*.", "")
              try:
                  answers = resolver.resolve(base, "A")
                  for answer in answers:
                      ips.add(answer.to_text())
              except:
                  pass

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")
          EOF

      - name: Merge IP files
        run: |
          touch allow-ip-domains.txt
          cat allow-ip-domains.txt allow-ip-wildcards.txt | sort -u > allow-ip.txt

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allow-ip.txt allow-ip-wildcards.txt
          git commit -m "Atualização automática (wildcards)" || echo "Nenhuma mudança."
          git push
