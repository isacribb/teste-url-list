name: Resolve Domains to IPs

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "0 6 * * *"  # executa todo dia às 03:00 BRT

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: pip install dnspython

      - name: Resolve domains
        run: |
          python3 << 'EOF'
          import dns.resolver

          input_file = "allow"
          output_file = "allow-ip-domains.txt"

          ips = set()

          try:
              with open(input_file, "r") as f:
                  domains = [d.strip() for d in f if d.strip() and not d.startswith("*.")]
          except FileNotFoundError:
              domains = []

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          for domain in domains:
              try:
                  answers = resolver.resolve(domain, "A")
                  for answer in answers:
                      ips.add(answer.to_text())
              except Exception as e:
                  print(f"Erro ao resolver {domain}: {e}")

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")

          print("allow-ip-domains.txt atualizado com sucesso.")
          EOF

      - name: Commit domains and merge IPs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Commit da lista de domínios, se mudou
          git add allow-ip-domains.txt
          if git diff --cached --quiet; then
            echo "Sem mudanças em allow-ip-domains.txt."
          else
            git commit -m "Atualização automática (domínios)"
          fi

          # Garante arquivos para o merge
          touch allow-ip-domains.txt
          touch allow-ip-wildcards.txt

          # Merge domains + wildcards -> allow-ip.txt
          cat allow-ip-domains.txt allow-ip-wildcards.txt \
            | sed '/^[[:space:]]*$/d' \
            | sort -u > allow-ip.txt

          git add allow-ip.txt
          if git diff --cached --quiet; then
            echo "Sem mudanças em allow-ip.txt."
            exit 0
          fi

          git commit -m "Merge domains + wildcard IPs into allow-ip.txt"
          git pull --rebase || true
          git push || git push --force
