name: Resolve Domains to IPs

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "0 6 * * *"  # 03:00 BRT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          pip install dnspython

      - name: Resolve domains
        run: |
          python3 << 'EOF'
          import dns.resolver

          input_file = "allow"
          output_file = "allow-ip.txt"

          ips = set()

          try:
              with open(input_file, "r") as f:
                  domains = [line.strip() for line in f if line.strip()]
          except FileNotFoundError:
              print("Arquivo 'allow' não encontrado.")
              domains = []

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          for domain in domains:
              if "*" in domain:
                  continue  # wildcards são resolvidos no outro workflow
              try:
                  answers = resolver.resolve(domain, "A")
                  for answer in answers:
                      ips.add(answer.to_text())
              except Exception as e:
                  print(f"Erro ao resolver {domain}: {e}")

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")

          print("Arquivo allow-ip.txt atualizado (domínios diretos).")
          EOF

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allow-ip.txt
          git commit -m "Atualização automática (domínios diretos)" || echo "Nenhuma mudança."
          git push --force-with-lease
