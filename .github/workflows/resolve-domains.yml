name: Resolve Domains to IPs

on:
  push:
    paths:
      - allow
  schedule:
    - cron: "0 6 * * *" # 03:00 BRT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install dnspython

      - name: Resolve domains
        run: |
          python3 << 'EOF'
          import dns.resolver

          input_file = "allow"
          output_file = "allow-ip-domains.txt"

          ips = set()

          try:
              with open(input_file, "r") as f:
                  domains = [line.strip() for line in f.readlines()
                             if line.strip() and not line.startswith("*.")]
          except FileNotFoundError:
              domains = []

          resolver = dns.resolver.Resolver()
          resolver.timeout = 2
          resolver.lifetime = 2

          for domain in domains:
              try:
                  answers = resolver.resolve(domain, "A")
                  for answer in answers:
                      ips.add(answer.to_text())
              except:
                  pass

          with open(output_file, "w") as f:
              for ip in sorted(ips):
                  f.write(ip + "\n")
          EOF

      - name: Merge IP files
        run: |
          touch allow-ip-wildcards.txt
          cat allow-ip-domains.txt allow-ip-wildcards.txt | sort -u > allow-ip.txt

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allow-ip.txt allow-ip-domains.txt
          git commit -m "Atualização automática (domínios)" || echo "Nenhuma mudança."
          git push
